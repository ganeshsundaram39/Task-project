<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backend Assignment</title>
</head>
<body>

<form action="/mobile_otp_verification?" onsubmit="location.href=this.action+'mobile_number={{mobile_number}}&otp='+document.getElementsByName('otp_no')[0].value;return false;"  method="post">
    <h1>OTP Verification</h1>
    <p style="margin-top: 25px;font-style: italic;">OTP number has been send to your Mobile number.</p>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit"/>
</form>

{% if not message == None %}
 <p style="margin-top: 25px;font-style: italic;">{{message}}</p>
{% endif %}

</body>
</html>
